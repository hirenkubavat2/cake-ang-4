<div id="page-wrapper">
  <div class="row">
    <div> <br/> </div>
    <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div *ngIf="hasErrors!='' " class="form-group alert-danger">
          {{hasErrors}}
        </div>
      <form [formGroup]="RolesForm" (ngSubmit)="onSubmit(RolesForm.value)">
        <div class="form-group">
          <label>Name</label>
          <input  class="form-control" formControlName="name">
        </div>

        <div class="form-group">
          <label>Status</label>
           active/Inactive<input type="radio"  name="statustype" class="form-control" value="1" checked />
          <input type="radio"  name="statustype" class="form-control" value="0"  />

        </div>

        <button type="submit" class="btn btn-default" [disabled]="!RolesForm.valid">Add Role</button>
        <button type="reset" class="btn btn-default">Reset Button</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
