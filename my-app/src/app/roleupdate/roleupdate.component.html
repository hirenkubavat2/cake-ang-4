<div id="page-wrapper">
  <div class="row">
    <div> <br/> </div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form [formGroup]="RolesForm" (ngSubmit)="onSubmit(RolesForm.value)">
        <div class="form-group">
          <label>Name</label>
          <input  class="form-control" formControlName="name" value="{{ roleData?.role }}">
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!RolesForm.valid">Update Role</button>
        <button type="reset" class="btn btn-default">Reset Button</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
