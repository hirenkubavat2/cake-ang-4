<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tables</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div *ngIf=" hasError!='' " class="alert-danger">{{ hasErrors }}</div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="table-responsive">
            <table ([ngModel])="userslist" class="table">
              <thead>
              <tr>
                <th>First Name</th>
                <th>Last Naem</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of userslist">
                <td>{{ item.first_name }}  </td>
                <td>{{ item.last_name }}</td>
                <td>{{ item.email }} {{ index }}</td>
                <td>{{ item.role.role }}</td>
                <td><img src="{{ item.avatar }}"/> </td>
                <td> <input type="button" class="btn btn-outline btn-primary" value="Edit" (click)="updateRecord(item.id)"/> </td>
                <td> <input type="button" class="btn btn-outline btn-warning" value="Delete" (click)="deleteRecord(item)"/> </td>
              </tr>
              </tbody>
            </table>

            <div *ngIf="pagination!='' " class="pagination-data text-right">
            <nav aria-label="...">
              <ul class="pagination">

                <li class="page-item" [ngClass]="{'disabled':(!pagination?.prevPage) }">
                  <a (click)="getRecordByPagination( (pagination?.page)-1)" class="page-link" href="Javascript:void(0)" tabindex="-1">Previous</a>
                </li>

                  <li *ngFor="let item of createRange(pagination?.pageCount);let myIndex=index" class="page-item">
                    <a (click)="getRecordByPagination(myIndex+1)" class="page-link" href="Javascript:void(0);">{{myIndex+1}}</a>
                  </li>



                <li class="page-item" [ngClass]="{'disabled':(!pagination?.nextPage) }">
                  <a (click)="getRecordByPagination( (pagination?.page)+1)" class="page-link" href="Javascript:void(0)" tabindex="-1">Next</a>
                </li>
              </ul>
            </nav>
            </div>

          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>

</div>
