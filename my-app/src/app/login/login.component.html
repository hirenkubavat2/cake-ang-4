<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
      </div>

      <div class="panel-body">
        <form role="form" [formGroup]="UserForm" (ngSubmit)="UserForm.valid && userLogin(UserForm.value);submitted=true">
          <fieldset>
            <div class="form-group">
              <div *ngIf="hasErrors!='' " class="alert alert-danger">
                {{ hasErrors }}
              </div>

              <input class="form-control" [(ngModel)]="email" formControlName="email" placeholder="E-mail" name="email" type="email" autofocus required>
              <div *ngIf="submitted && !UserForm.controls['email']?.valid" class="alert alert-danger">
                Please enter valid email address
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" [(ngModel)]="password" formControlName="password" placeholder="Password" name="password" type="password" value="" required>
              <div *ngIf="submitted && !UserForm.controls['password']?.valid" class="alert alert-danger">
                Please enter correct password
              </div>
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <button type="submit" class="btn btn-default">Login</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
