<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tables</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Context Classes
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>Title</th>
                <th>Id</th>
                <th>User</th>
                <th>Body</th>
              </tr>
              </thead>
              <tbody>
              <tr  *ngFor="let item of articles;let i=index"  [ngClass]="{'success':(i+1)%4==1, 'warning':(i+1)%4==2, 'info':(i+1)%4==3, 'danger':(i+1)%4==0}">
                <td>{{ item.title }}  </td>
                <td>{{ item.id }}</td>
                <td>{{ item.userId }}</td>
                <td>{{ item.body }}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>

</div>
